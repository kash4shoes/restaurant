          <h1>Contact Us</h1>
          <form action="FakePage.html" method="POST">
            First Name:<input type="text" name="myTextInput" />
            Last Name:<input type="text" name="myTextInput" />
            <p>Phone:<input type="text" name="myTextInput" />

            <p>Reason for Inquiry:<select name="Reason for Inquiry"></p>
              <option value="Catering">Catering</option>
              <option value="Private Party">Private Party</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option><br />
    </select>
    <p>Additional Information:<textarea name="Additional Information"></textarea><br />
            <p>Have you been to Friend Chicken before?<br /></p>
              <input type="radio" name="answer" value="YES" unchecked />Yes<br />
                <input type="radio" name="answer" value="NO" unchecked />No<br />
    <p>Best days to contact you:</p>
      <input type="checkbox" name="myChoices" value="Monday" unchecked /> Monday<br />
        <input type="checkbox" name="myChoices" value="Tuesday" unchecked /> Tuesday<br />
          <input type="checkbox" name="myChoices" value="Wednesday" unchecked /> Wednesday<br />
            <input type="checkbox" name="myChoices" value="Thursday" unchecked /> Thursday<br />
              <input type="checkbox" name="myChoices" value="Friday" unchecked /> Friday<br />
            <input type="submit"/><br />

          </form>

          <footer>

          <p><center>5500 Happy St, Minneapolis, MN, 56789</center></p>
          <p><center>(651)-123-4567</center></p>
